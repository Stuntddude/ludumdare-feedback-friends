<a class="entry" href="{{event_url}}&amp;uid={{uid}}">
	<img class="entry-picture" src="{{root}}{{picture}}" />
	<img class="entry-overlay" src="{{root}}static/img/cartridge.png" />
	<div class="entry-caption">
		<div class="entry-title">{{title}}</div>
		<div class="entry-author">by {{author}}</div>
		<div class="entry-notes">{{type}} | {{platforms}}
		<!--{{#score}} | score: {{score}}{{/score}}-->
		</div>
	</div>
</a>
