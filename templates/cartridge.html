{{! Note: this template is used both on the client and on the server. }}
<a class="entry" href="{{event_url}}&amp;uid={{entry.uid}}">
	<img class="entry-picture" src="{{root}}{{entry.picture}}" />
	<img class="entry-overlay" src="{{root}}static/img/cartridge.png" />
	<div class="entry-caption">
		<div class="entry-title">{{entry.title}}</div>
		<div class="entry-author">by {{entry.author}}</div>
		<div class="entry-notes">{{entry.type}} | {{entry.platforms}}
		</div>
	</div>
</a>
