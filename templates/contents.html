<h2>Latest scraped entries (total: {{entry_count}})</h2>

{{#entries}}
	<a class="entry" href="{{ld_root}}uid={{uid}}">
		<img class="entry-picture" src="{{picture}}" />
		<div class="entry-caption">
			<div class="entry-title">{{title}}</div>
			<div class="entry-author">by {{author}}</div>
			<div class="entry-notes">{{type}} | {{platforms}}</div>
		</div>
	</a>
{{/entries}}
